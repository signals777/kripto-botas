<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Kripto Boto Panelƒó</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #1d2671, #c33764);
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: inline-block;
            margin: 10px 0 5px;
        }
        input, select {
            padding: 8px;
            width: 100%;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            background-color: #2ecc71;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #27ae60;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: rgba(255,255,255,0.1);
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #34495e;
        }
        canvas {
            background: white;
            margin-top: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Kripto Boto Panelƒó</h1>
        <form method="POST" action="/update_settings">
            <label for="pair_count">Por≈≥ kiekis:</label>
            <input type="number" name="pair_count" value="{{ pair_count }}" min="1" max="100">

            <label for="filters">Techniniai filtrai:</label>
            <select name="filters" multiple>
                {% for f in available_filters %}
                    <option value="{{ f }}" {% if f in selected_filters %}selected{% endif %}>{{ f }}</option>
                {% endfor %}
            </select>

            <button type="submit">üíæ I≈°saugoti nustatymus</button>
        </form>

        <form method="POST" action="/toggle_bot">
            {% if bot_running %}
                <button type="submit" name="action" value="stop">‚õî Sustabdyti botƒÖ</button>
            {% else %}
                <button type="submit" name="action" value="start">‚ñ∂Ô∏è Paleisti botƒÖ</button>
            {% endif %}
        </form>

        <h2>üí∞ Balansas: {{ balance }} USDT</h2>

        <h2>üìà Sandoriai</h2>
        <table>
            <tr>
                <th>Data</th>
                <th>Pora</th>
                <th>Tipas</th>
                <th>Kaina</th>
                <th>Rezultatas</th>
            </tr>
            {% for t in trades %}
            <tr>
                <td>{{ t.date }}</td>
                <td>{{ t.symbol }}</td>
                <td>{{ t.side }}</td>
                <td>{{ t.price }}</td>
                <td>{{ t.result }}</td>
            </tr>
            {% endfor %}
        </table>

        <h2>üìä Balanso grafikas</h2>
        <canvas id="balanceChart" width="600" height="200"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('balanceChart').getContext('2d');
        const balanceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ chart_labels|safe }},
                datasets: [{
                    label: 'Balansas',
                    data: {{ chart_data|safe }},
                    borderColor: '#2ecc71',
                    backgroundColor: 'rgba(46, 204, 113, 0.2)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
</body>
</html>
